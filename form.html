<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/post.css">
  <title></title>
</head>

<body>
  <header id="postHeader">
    <img src="#" alt="">
    <nav>
      <ul id="navList">
        <li><a class="about" href="#">About</a></li>
        <li><a class="report" href="#">Report</a><span> |</span></li>
        <li><a class="contact" href="#">Log-Out</a><span> |</span></li>
      </ul>
    </nav>
  </header>

  <section id="postArea">
    <section id="inputSection">
      <input id="postTitle" placeholder="Ad title" type="text" name="" value="">
      <input id="location" placeholder="zip code" type="tel" name="" value="">
    </section>
    <textarea placeholder="Write ad here..." name="" rows="25" cols="73"></textarea>

    <section id="conditionSection">
      <fieldset>
        <legend>Conditions</legend>
        <label for="">ft <sup>2</sup></label>
        <input class="squareFeetInput" placeholder="" type="text" name="" value="">
        <label for="">$ min</label>
        <input placeholder="minimum" type="tel" class="minimum">
        <label for="">$ max</label>
        <input placeholder="maximum" type="tel" class="maximum">
        <label for="">pets</label>
        <select class="" name="pets">
          <option  value="none">none</option>
          <option value="dog">dog</option>
          <option value="cat">cat</option>
          <option value="other">other</option>
        </select>
        <label for="">Family size</label>
        <select class="" name="">
          <option value="">1</option>
          <option value="">2</option>
          <option value="">3</option>
          <option value="">4</option>
          <option value="">4 +</option>
        </select>

      </fieldset>
    </section>


    <section id="contactSection">
      <fieldset class="emailFieldset">
        <legend>contact</legend>
        <form class="" action="index.html" method="post">
          <label for="">email</label>
          <input placeholder="enter e-mail" type="email" name="" value="">
          <label for="">contact name</label>
          <input placeholder="Contact name" type="text" name="" value="">
          <label for="">phone #</label>
          <input class="phoneNumberInput" placeholder="(555)555-5555" type="tel" name="" value="">
        </form>
      </fieldset>
    </section>
  </section>

</body>

</html>
